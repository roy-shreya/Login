<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    
    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Sarabun:wght@500&display=swap" rel="stylesheet">

    <!-- CSS only -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">

    <!-- JS, Popper.js, and jQuery -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
</head>
<body>
    <div class="login-reg-panel">
        <div class="row ">
            <div class="loginC col-sm-6">
                <h5>Already have an account?</h5>
                <p>Click here to login</p>
                <button type="submit" class="btn btn-danger btn-lg" id="login">Login</button>
            </div>
            <div class="reg col-sm-6">
                <h5>Do not have an account?</h5>
                <p>Click here to create a new account</p>
                <button type="submit" class="btn btn-danger btn-lg" id="register">Register</button>
            </div>

        </div>
        

        <div class="loginPanel">
            <h2>LOGIN</h2>
            <input type="text" name="username" placeholder="Enter User Name/Email" class="form-control">
            <input type="password" name="password" placeholder="Enter Password" class="form-control">
            <a href="">Forgot password?</a>
            <button type="submit" class="btn btn-danger">Login</button>
        </div>  
        <div class="registrationPanel">
            <h2>REGISTER</h2>
            <input type="text" name="username" placeholder="Create User Name" class="form-control">
            <input type="password" name="password" placeholder="Create Password" class="form-control">
            <input type="password" name="password" placeholder="Confirm Password" class="form-control">
            <button type="submit" class="btn btn-danger">Sign In</button>
        </div>           
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="login.js"></script>
    
</body>
</html>
